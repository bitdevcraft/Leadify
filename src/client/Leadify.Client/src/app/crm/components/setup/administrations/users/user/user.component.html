<div class="grid" xmlns="http://www.w3.org/1999/html">
  <div class="col-12">
    <div class="card">
      <h5>Users</h5>

      <p-table [columns]="cols" [value]="records" [tableStyle]="{ 'min-width': '50rem' }">

        <ng-template pTemplate="caption">
          <div class="flex align-items-center justify-content-between">
            All Users
            <p-buttonGroup>
              <p-button icon="pi pi-user-plus" severity="secondary" [outlined]="true" size="small"
                        routerLink="/setup/administrations/user/new"/>
              <p-button icon="pi pi-refresh" severity="secondary" [outlined]="true" size="small"/>

            </p-buttonGroup>
          </div>
        </ng-template>

        <ng-template pTemplate="header" let-columns>
          <tr>
            <th *ngFor="let col of columns">
              {{ col.header }}
            </th>
          </tr>
        </ng-template>

        <ng-template pTemplate="body" let-rowData let-columns="columns">
          <tr>
            <td *ngFor="let col of columns">
              {{ rowData[col.field] }}
            </td>
          </tr>
        </ng-template>
      </p-table>

    </div>
  </div>
</div>
